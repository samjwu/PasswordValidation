<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Password Validation</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>


<body>
    <form method="POST">
        <div>
            <label>Username:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" id="password">
            <span>Password must be longer than 8 characters</span>
        </div>
        <div>
            <label>Password Confirmation:</label>
            <input type="password" name="password" id="password">
            <span>Password must match the one entered above</span>
        </div>
        <div>
            <input type="submit" value="SUBMIT" id="submit">
        </div>
    </form>

    <script src="js/jquery-3.3.1.slim.min.js" rel="js" type="text/javascript"></script>
    <script src="js/scripts.js" rel="js" type="text/javascript"></script>
</body>


</html>
