<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Password Validation</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>


<body>
    <form method="POST">
        <div>
            <label>Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="pwd" id="pwd">
            <!-- <span>Password must be longer than 8 characters</span> -->
        </div>
        <div id="pwdreq">
            <h4>Password Requirements:</h4>
            <ul>
                <li id="alpha" class="invalid">Must contain at least <strong>1 letter</strong></li>
                <li id="numeric" class="invalid">Must contain at least <strong>1 number</strong></li>
                <li id="length" class="invalid">Must contain at least <strong>8 characters</strong></li>
            </ul>
        </div>
        <div>
            <label>Password Confirmation</label>
            <input type="password" name="pwdconf" id="pwdconf">
            <span>Password must match the one entered above</span>
        </div>
        <div>
            <input type="submit" value="SUBMIT" id="submit" disabled="disabled">
        </div>
    </form>

    <script src="js/jquery-3.3.1.slim.min.js" rel="js" type="text/javascript"></script>
    <script src="js/scripts.js" rel="js" type="text/javascript"></script>
</body>


</html>
